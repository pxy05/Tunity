components:
  parameters:
    UserId:
      name: id
      in: path
      required: true
      description: User UUID
      schema:
        type: string
        format: uuid
    
    PositionId:
      name: id
      in: path
      required: true
      description: Position UUID
      schema:
        type: string
        format: uuid
    
    ApplicationId:
      name: id
      in: path
      required: true
      description: Application UUID
      schema:
        type: string
        format: uuid
    
    InterviewId:
      name: id
      in: path
      required: true
      description: Interview UUID
      schema:
        type: string
        format: uuid
    
    AssessmentId:
      name: id
      in: path
      required: true
      description: Assessment UUID
      schema:
        type: string
        format: uuid
    
    OfferId:
      name: id
      in: path
      required: true
      description: Offer UUID
      schema:
        type: string
        format: uuid

  schemas:
    User:
      type: object
      required:
        - id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        username:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        first_name:
          type: string
          nullable: true
        last_name:
          type: string
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true

    UserInput:
      type: object
      properties:
        username:
          type: string
          minLength: 1
        email:
          type: string
          format: email
          minLength: 1
        first_name:
          type: string
          minLength: 1
        last_name:
          type: string
          minLength: 1

    Position:
      type: object
      required:
        - id
        - user_id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        company_name:
          type: string
          nullable: true
        position_name:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        company_img:
          type: string
          nullable: true
        rejected:
          type: boolean
          nullable: true
        applied_deadline:
          type: string
          format: date-time
          nullable: true
        applied_date:
          type: string
          format: date-time
          nullable: true
        company_notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true

    PositionInput:
      type: object
      required:
        - user_id
      properties:
        user_id:
          type: string
          format: uuid
        company_name:
          type: string
          minLength: 1
        position_name:
          type: string
          minLength: 1
        location:
          type: string
          minLength: 1
        company_img:
          type: string
          minLength: 1
        rejected:
          type: boolean
        applied_deadline:
          type: string
          format: date-time
        applied_date:
          type: string
          format: date-time
        company_notes:
          type: string
          minLength: 1

    Application:
      type: object
      required:
        - id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
          nullable: true
        position_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true

    ApplicationInput:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        position_id:
          type: string
          format: uuid
        notes:
          type: string
          minLength: 1

    Interview:
      type: object
      required:
        - id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        position_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
        date:
          type: string
          format: date-time
          nullable: true
        round:
          type: integer
          format: int64
          minimum: 1
          nullable: true
        completed:
          type: boolean
          nullable: true

    InterviewInput:
      type: object
      properties:
        position_id:
          type: string
          format: uuid
        notes:
          type: string
          minLength: 1
        date:
          type: string
          format: date-time
        round:
          type: integer
          format: int64
          minimum: 1
        completed:
          type: boolean

    Assessment:
      type: object
      required:
        - id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        position_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true
        pre_notes:
          type: string
          nullable: true
        post_notes:
          type: string
          nullable: true
        date:
          type: string
          format: date-time
          nullable: true
        round:
          type: integer
          format: int64
          minimum: 1
          nullable: true
        completed:
          type: boolean
          nullable: true
        assessment_type:
          type: string
          enum:
            - in_person_interview
            - online_interview
            - assessment_center
            - hirevue
            - online_assessment
          nullable: true

    AssessmentInput:
      type: object
      properties:
        position_id:
          type: string
          format: uuid
        pre_notes:
          type: string
          minLength: 1
        post_notes:
          type: string
          minLength: 1
        date:
          type: string
          format: date-time
        round:
          type: integer
          format: int64
          minimum: 1
        completed:
          type: boolean
        assessment_type:
          type: string
          enum:
            - in_person_interview
            - online_interview
            - assessment_center
            - hirevue
            - online_assessment

    Offer:
      type: object
      required:
        - id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
          nullable: true
        position_id:
          type: string
          format: uuid
          nullable: true
        received_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true

    OfferInput:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        position_id:
          type: string
          format: uuid
        received_at:
          type: string
          format: date-time

    Error:
      type: object
      required:
        - error
        - code
      properties:
        error:
          type: string
        code:
          type: string
          enum:
            - VALIDATION_ERROR
            - NOT_FOUND
            - DUPLICATE_ERROR
            - DATABASE_ERROR
            - INVALID_INPUT

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            validationError:
              value:
                error: "username cannot be empty"
                code: "VALIDATION_ERROR"
            duplicateError:
              value:
                error: "Username already exists"
                code: "DUPLICATE_ERROR"
            emailDuplicateError:
              value:
                error: "Email already exists"
                code: "DUPLICATE_ERROR"
            invalidInput:
              value:
                error: "Invalid user ID format"
                code: "INVALID_INPUT"
            positionDuplicate:
              value:
                error: "A position with the same company, role, and applied deadline already exists"
                code: "DUPLICATE_ERROR"
            roundValidation:
              value:
                error: "round must be a positive integer (>= 1)"
                code: "VALIDATION_ERROR"
            assessmentTypeValidation:
              value:
                error: "assessment_type must be one of: in_person_interview, online_interview, assessment_center, hirevue, online_assessment"
                code: "VALIDATION_ERROR"
            offerDuplicate:
              value:
                error: "An offer for this position already exists"
                code: "DUPLICATE_ERROR"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "User not found"
            code: "NOT_FOUND"

    DatabaseError:
      description: Database error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Failed to retrieve users"
            code: "DATABASE_ERROR"